<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spiral disc</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="navbar navbar-default site-header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Spiral disc</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarEexample">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">商品一覧</a></li>
					<li><a href="#">新規出品</a></li>
					<li><a href="#">ユーザ一覧</a></li>
					<li><a href="#">ログアウト</a></li>
				</ul>
			</div>
		</div>
	<header class="navbar site-header">
			<div class="container">
				<div class="">
			      <a class="navbar-brand" href="#">LOGO</a>
			    </div>
			    <ul class="nav pull-right nav-pills">
			      <li><a href="" class="nav">商品一覧</a></li>
			      <li><a href="" class="nav">新規出品</a></li>
			      <li><a href="" class="nav">ユーザ一覧</a></li>
			      <li><a href="" class="nav">ログアウト</a></li>
			    </ul>
			</div>
	</header>
	<div class="panel panel-default container" style="background-color: #f5f5f5;">
		<div class="panel-heading" style="background-color: #f5f5f5;">
			<h3>商品情報入力</h3>
		</div>
		<div class="panel-body" style="background-color: white;">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputText">アーティスト名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="InputText" placeholder="アーティスト名を入力して下さい。">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputText">シングル/アルバム名</label>
					<div class="col-sm-10">
						<input type="Text" class="form-control" id="InputText" placeholder="シングル/アルバム名を入力して下さい。">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputFile">ジャケット画像</label>
					<div class="col-sm-10">
						<input type="file" id="InputFile" multiple="multiple">
						<input type="file" id="InputFile">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputText">値段</label>
					<div class="col-sm-2">
						<div class="input-group">
							<span class="input-group-addon">￥</span>
							<input type="text" class="form-control input-sm">
						</div>
					</div>
					<p class="form-control-static">(半角数字)</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputText">レーベル名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="InputText" placeholder="レーベル名を入力して下さい。">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputSelect">ジャンル</label>
					<div class="col-sm-10">
						<select class="form-control genre-area" id="InputSelect">
							<option>J-POP</option>
							<option>ロック＆ポップス</option>
							<option>ヒップホップ</option>
							<option>クラブ/ダンス</option>
							<option>ハードロック/メタル</option>
							<option>レゲエ</option>
							<option>JAZZ</option>
							<option>ブルース</option>
							<option>演歌/民謡</option>
							<option>クラシック</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputTextarea">CD内の曲情報</label>
					<div class="col-sm-10">
						<textarea placeholder="曲情報を入力してください。" rows="8" class="form-control" id="InputTextarea"></textarea>
					<label class="col-sm-2 control-label" for="InputText">Disk名</label>
					<div class="col-sm-10">
							<div id="append_area">
								<input style="width: 200px; display: inline-block;" type="text" class="form-control input-sm" id="InputText" placeholder="Disc1">
								<input style="display: inline-block;" type="button" id="append" value="1曲追加">
							</div>
							<div id="append_area-2">
								<input style="width: 200px; display: inline-block; margin-top: 10px;" type="text" class="form-control input-sm" id="InputText" placeholder="Disc2">
								<input style="display: inline-block;" type="button" id="append-2" value="1曲追加">
							</div>
							<div id="append_area-3">
								<input style="width: 200px; display: inline-block; margin-top: 10px;" type="text" class="form-control input-sm" id="InputText" placeholder="Disc3">
								<input style="display: inline-block;" type="button" id="append-3" value="1曲追加">
							</div>
							<div id="append_area-4">
								<input style="width: 200px; display: inline-block; margin-top: 10px;" type="text" class="form-control input-sm" id="InputText" placeholder="Disc4">
								<input style="display: inline-block;" type="button" id="append-4" value="1曲追加">
							</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputTextarea">CD情報</label>
					<div class="col-sm-10">
						<textarea placeholder="CD情報を入力してください。" rows="8" class="form-control" id="InputTextarea"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="InputText">在庫数</label>
					<div class="col-sm-1">
						<input type="text" class="form-control input-sm" id="InputText">
					</div>
					<p class="form-control-static">個 (半角数字)</p>
				</div>
				<button type="submit" class="btn btn-danger center-block">入力内容を確認する</button>
			</form>
		</div>
		<div class="panel-footer" style="background-color: #f5f5f5;">
		</div>
	</div>
	<footer class="container-fluid">
		<div class="container">
			<ul class="list-inline">
				<li><a href="" title="" class=""> About</a></li>
				<li><a href="" title="" class=""> 利用規約</a></li>
				<li><a href="" title="" class=""> お問い合わせ</a></li>
			</ul>
		</div>
		<small><a href="/">LOGO</a></small>
	</footer>
	<script src="js/jquery-3.2.1.min (1).js"></script>
	<script src="js/app.js"></script>
</body>
</html>
