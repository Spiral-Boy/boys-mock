<html>
<head>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>
		<header class="navbar navbar-fixed-top header-color">
			<div class="container">
				<span>
			      <a class="" href="#"><img src="img/logo.png" alt="" class="logo"></a>
			    </span>
			    <ul class="nav pull-right nav-pills">
			      <li><a href="" class="nav">こんにちは、ゲスト様</a></li>
			      <li><a href="" class="nav">ようこそ、username様</a></li>

			    </ul>
			</div>
		</header>
	<div class="form-wrapper-signup">
		  <h1> Sign Up</h1>
		  <form>
		    <div class="form-item">
		      <label for="name"> 名前</label>
		      <input type="text" name="name" required="required" placeholder="氏名(漢字)"></input>
		    </div>
		    <div class="form-item">
		      <label for="name-kana"> カナ</label>
		      <input type="text" name="name-kana" required="required" placeholder="氏名(フリガナ)"></input>
		    </div>
		    <div class="form-item">
		      <label for="zipcode"> 郵便番号</label>
		      <input type="text" name="zipcode" required="required" placeholder="郵便番号 : 1234567(ハイフンなし)"></input>
		    </div>
		    <div class="form-item">
		      <label for="address"> 住所</label>
		      <input type="text" name="address" required="required" placeholder="住所 : ※集合住宅にお住いの方は建物名・部屋峰号を必ず入力して下さい"></input>
		    </div>
		    <div class="form-item">
		      <label for="phonenumber"> 電話番号</label>
		      <input type="text" name="phonenumber" required="required" placeholder="電話番号 : 09012345678(ハイフンなし)"></input>
		    </div>
		    <div class="form-item">
		      <label for="email"> メールアドレス</label>
		      <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
		    </div>
		    <div class="form-item">
		      <label for="password"> パスワード</label>
		      <input type="password" name="password" required="required" placeholder="パスワード(6文字以上)"></input>
		    </div>
		    <div class="button-panel">
		      <input type="submit" class="button" title="Sign up" value="Sign up"></input>
		    </div>
		  </form>
		  <div class="form-footer">
		  </div>
	</div>
</body>
</html>
